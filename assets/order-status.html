<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статус заказа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="../img/logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/order-status.css">
</head>
<body>

<!-- build:section layout.popups-->

<section class="main">
    <div class="container">
        <h2>Проверка статуса заказа</h2>
        <p>Здесь вы можете проверить статус 
        вашего заказа, войдя в систему 
        с помощью вашего адреса
        электронной почты и пароля, 
        который мы вам отправили</p>
        <div class="form-order">
            <form>
                <div class="form-input">
                    <label>Адрес почты</label>
                    <input type="email">
                </div>
                <div class="form-input">
                    <label>Пароль</label>
                    <input type="password">
                </div>
                <div class="form-button">
                    <button>Проверить статус заказа</button>
                </div>
            </form>
        </div>
    </div>
</section>
